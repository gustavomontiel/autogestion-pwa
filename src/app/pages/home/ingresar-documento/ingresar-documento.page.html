<app-header></app-header>

<ion-content class="ion-padding">

  <h4>Ingrese su DNI o CUIT</h4>
  <form [formGroup]="form">
    <ion-input class="doc_input"
      type="tel"
      formControlName="documento"
      placeholder=""></ion-input>
      <ion-spinner *ngIf="mostrarSpinner"></ion-spinner>
      <ion-button
      shape="round" style="width: 60%; height: 80px;margin-left: 20%;"
      color="tertiary"
      [disabled]="form.invalid"
      (click)="buscarDatosDocumento()"
      ><h3>siguiente</h3></ion-button>
  </form>
</ion-content>
