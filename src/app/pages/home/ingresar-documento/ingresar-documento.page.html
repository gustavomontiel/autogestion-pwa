<app-header></app-header>

<ion-content class="ion-padding">

  <h4>Ingrese su DNI o CUIT</h4>
  <form [formGroup]="form">
    <ion-input class="doc_input" type="tel" formControlName="documento" placeholder=""></ion-input>
    <ion-button shape="round" class="btn_ingresar" color="tertiary" [disabled]="form.invalid"
      (click)="buscarDatosDocumento()">
      <h3>siguiente</h3>
    </ion-button>
  </form>
</ion-content>
